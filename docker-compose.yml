# For more information: https://laravel.com/docs/sail
version: '3'
services:
  wiggli:
    build:
        context: ./dev-tools/docker/php81
        dockerfile: Dockerfile
        args:
            WWWGROUP: '${WWWGROUP}'
    image: sail-8.1/app
    container_name: wiggli
    extra_hosts:
        - 'host.docker.internal:host-gateway'
    ports:
        - '${APP_PORT:-80}:80'
    environment:
        WWWUSER: '${WWWUSER}'
        LARAVEL_SAIL: 1
        XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
        XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
    volumes:
        - '.:/var/www/html'
    networks:
        - sail
    depends_on:
        - mongodb

  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
        MONGO_INITDB_ROOT_USERNAME: '${MONGO_DB_USERNAME}'
        MONGO_INITDB_ROOT_PASSWORD: '${MONGO_DB_PASSWORD}'
    volumes:
        - sailmongodb:/data/db
    ports:
        - '${FORWARD_MONGODB_EXPRESS_DASHBOARD_PORT:-27017}:27017'
    expose:
        - '${FORWARD_MONGODB_EXPRESS_DASHBOARD_PORT:-27017}'
    networks:
        - sail
    healthcheck:
        test: echo 'db.runCommand("ping").ok' | mongo mongodb:27017/test --quiet
        interval: 30s
        timeout: 10s
        retries: 3
    restart: unless-stopped

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    environment:
        ME_CONFIG_MONGODB_SERVER: 'mongodb'
        ME_CONFIG_MONGODB_ENABLE_ADMIN: 'true'
        ME_CONFIG_MONGODB_ADMINUSERNAME: '${MONGO_DB_USERNAME}'
        ME_CONFIG_MONGODB_ADMINPASSWORD: '${MONGO_DB_PASSWORD}'
        ME_CONFIG_BASICAUTH_USERNAME: '${MONGO_EXPRESS_AUTH_USERNAME}'
        ME_CONFIG_BASICAUTH_PASSWORD: '${MONGO_EXPRESS_AUTH_PASSWORD}'
    depends_on:
        - mongodb
    networks:
        - sail
    ports:
        - 8081:8081
    healthcheck:
        test: wget --quiet --tries=3 --spider http://${MONGO_EXPRESS_AUTH_USERNAME}:${MONGO_EXPRESS_AUTH_PASSWORD}@mongo-express:8081 || exit 1
        interval: 30s
        timeout: 10s
        retries: 3
    restart: unless-stopped

  
networks:
    sail:
        driver: bridge
volumes:
  sailmongodb:
      driver: local

